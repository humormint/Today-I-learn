<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="LDH_LION.css">
</head>
<body>
	<div id="login-modal" class="black-background">
		<div class="inner">
			<div class="login">
				<div class="login-type">
					<div class="login-title">
					<h3>로그인 또는 회원가입</h3><div onclick="openLogin('none')" class="close-btn"><img src="LDH_LION_img/close.png"></div>
					</div>
					<div class="login-sub-title">
						<p>위니브에서 여러분의 궁금증을 해결하세요!:)</p>
						<div class="login-state">
						<div><img onclick="loginCheck()" id="check-box" src="LDH_LION_img/icon_check_empty.png"></div><p class="login-maintenance">로그인 상태 유지</p>
					</div>
					</div>
					<a class="btn btn1" href="">로그인</a>
					<a class="sign-up" href="">회원가입 | 아이디/비밀번호 찾기</a>
					<span class="or-txt">또는</span>
					<a class="btn btn2" href="https://www.google.co.kr/">구글 계정으로 로그인</a>
					<a class="btn btn3" href="https://ko-kr.facebook.com/">페이스북 계정으로 로그인</a>
					<a class="btn btn4" href="https://www.naver.com/">네이버 계정으로 로그인</a>
					<a class="btn btn5" href="https://www.kakaocorp.com/page/service/service/KakaoTalk">카카오톡 계정으로 로그인</a>				
				</div>
				
			</div>
		</div>
	</div>
	<div class="nav">
		<h1 class="nav-logo">WeNiv</h1>
		<a onclick="openLogin('block')">로그인</a>
		</div>
	<div class="main-background">
		<img src="LDH_LION_img/weniv2.jpeg">
	</div>
	<script src="LDH_LION.js"></script>
</body>
</html>
